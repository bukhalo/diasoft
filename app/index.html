<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Diasoft test</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/button.css" />
    <link rel="stylesheet" href="./styles/form.css" />
    <link rel="stylesheet" href="./styles/input.css" />
    <link rel="stylesheet" href="./styles/label.css" />
    <link rel="stylesheet" href="./styles/auth-page.css" />
  </head>
  <body>
    <div class="auth-page">
      <div class="auth-page__container">
        <form id="signup" class="form form--state-save form--state-load">
          <div class="form__title">Sign up for your account</div>
          <div class="form__group">
            <label class="label" for="countries-input">
              <span class="label__text">Where do you want to go? *</span>
              <input
                name="country"
                type="text"
                id="countries-input"
                placeholder="Belarus"
                class="input"
                list="countries-datalist"
                required
              />
            </label>
            <datalist id="countries-datalist"></datalist>
          </div>
          <div class="form__group">
            <label class="label" for="phoneNumber">
              <span class="label__text">Phone number (RU)*</span>
              <input
                name="phoneNumber"
                id="phoneNumber"
                type="text"
                placeholder="(925) 305-6504"
                class="input input--mask-phone-number"
                required
              />
            </label>
          </div>
          <div class="form__footer">
            <button class="button button--primary">
              <span class="button__content">Sign up</span>
            </button>
            <button class="form__action-clear button button--light">
              <span class="button__content">Clear</span>
            </button>
          </div>
          <div class="form__info"></div>
        </form>
      </div>
    </div>
    <script type="module" src="./scripts/form.js"></script>
    <script type="module" src="./scripts/input.js"></script>
    <script type="module" src="./scripts/datalist-fetch-data.js"></script>
    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
